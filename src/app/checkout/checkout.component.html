<div class="container">
  <div class="row">
    <div class="form-holder col-6">
      <form>
        <h1>Checkout</h1>
        <input type="text" name="" id="" placeholder="card number">
        <input type="text" name="" id="" placeholder="card holder">
        <div class="name">
          <input type="date" name="" id="">
          <input type="text" name="" id="" placeholder="CVV">
        </div>

        <button type="submit" class="btn btn-success">Done</button>
      </form>
    </div>
    <div class="cart col-6">
      <table class="cart-table" style="width: 100%; height: 100%;">
        <thead>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </thead>
        <tbody *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.unit }}</td>
          <td>${{ product.price * product.unit}}</td>
          <td><button class="btn btn-success">-</button></td>
          <td>-- {{ product.unit }} --</td>
          <td><button class="btn btn-success">+</button></td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tbody>
        <hr>
        <tfoot>
          <th>Total:</th>
          <td> $2000</td>
        </tfoot>
      </table>
    </div>
  </div>
</div>
