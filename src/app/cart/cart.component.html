<div class="cart-nav">
  <h2 class="title">Shopping Cart</h2>
  <div class="products">
    <div class="product" *ngFor="let product of products" >
      <img src="https://c.static-nike.com/a/images/f_auto,cs_srgb/w_1536,c_limit/g1ljiszo4qhthfpluzbt/123-joyride-cdp-apla-xa-xp.jpg" alt="image">
      <div class="details">
        <h3 class="name">{{ product.name }}</h3>
        <p class="price">${{ product.price }}</p>
        <p>unit x {{ product.unit }}</p>
      </div>
      <button>X</button>
    </div>
  </div>
  <div class="checkout">
    <div class="total">
      <p>Total:</p>
      <p>${{ this.totalPrice }}</p>
    </div>
    <button class="checkout-btn">Checkout</button>
  </div>
</div>
