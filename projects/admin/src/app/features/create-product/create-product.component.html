<h1>Add New Product</h1>

<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
  <section>
    <h1>Thumbnail</h1>
    <div class="add-image">
      <img [src]="base64" alt="image" style="width: 250px;">
    </div>
    <input name="file" ngModel type="file" (change)="handleFileInput($event)" multiple accept="image/*">
    <div class="options">
      <label for="category">Category</label>
      <select id="category" [(ngModel)]="category" name="category" required>
        <option value="clothes">Clothes</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="others">Others</option>
      </select>
    </div>
  </section>

  <section>
    <h1>General</h1>
    <div class="inputs">
      <label for="title">Product Name</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required>

      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="description" name="description" cols="60" rows="10"></textarea>

      <label for="price">Pricing</label>
      <input type="number" id="price" [(ngModel)]="price" name="price" required>

      <label for="discountType">Discount Type</label>
      <input type="text" id="discountType" [(ngModel)]="discountType" name="discountType">
    </div>
  </section>
  <button type="submit">Submit</button>

</form>
